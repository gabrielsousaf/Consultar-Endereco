<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="./src/img/icon.png">
    <title>Busacador de Endereço</title>
</head>

<body class="container">

    <section class="row mt-5">
        <div class=" col-lg-6 col-12">
            <img src="./src/img/navigation.svg">
        </div>
        <div class="col-lg-6 col-12 mb-lg-5">
            <article class="card card-body">
                <h3>Preencha seu endereço</h3>
                <hr>

                <form action="" class="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Ex: 12345678">

                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Ex: Rua X, Travessa Y" disabled="">

                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="Ex: 123">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Ex: Centro" disabled="">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Ex: Fortaleza" disabled="">

                    <label for="UF">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="CE" disabled="">

                    <div class="d-grid">
                        <button id="button" class="btn btn-primary">PRONTO!</button>
                    </div>

                </form>
            </article>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>

    <script src="./src/js/script.js"></script>
</body>

</html>
